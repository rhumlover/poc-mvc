<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

        <title></title>

        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width"/>

        <link href="../../stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
        <link href="../../stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
    </head>
    <body ng-app="angular2App">

        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->

        <!--[if lt IE 9]>
            <script src="scripts/vendor/es5-shim.min.js"></script>
            <script src="scripts/vendor/json3.min.js"></script>
        <![endif]-->

        <!-- Add your site or application content here -->
        <header ng-controller="MenuCtrl">
            <h1 ng-click="navigate('home')">Dailymotion</h1>
        </header>

        <div id="app"></div>

        <div class="container" ng-view></div>

        <script src="http://api.dmcdn.net/all.js"></script>
        <script src="scripts/vendor/jquery.min.js"></script>
        <script src="scripts/vendor/angular.js"></script>

        <!-- build:js scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/common.js"></script>
        <script src="scripts/models/video.js"></script>
        <script src="scripts/controllers/menu.js"></script>
        <script src="scripts/controllers/home.js"></script>
        <script src="scripts/controllers/video.js"></script>
        <script src="scripts/directives/dmplayer.js"></script>
        <script src="scripts/directives/videolist.js"></script>
        <!-- endbuild -->

        <script type="text/ng-template" id="videolist">
            <ul>
                <li ng-repeat="video in list" class="videolist-item" ng-click="navigate('video', video.id)">
                    <div class="vli-thumbnail" style="background-image: url({{ video.thumbnail_medium_url }})">
                        <p class="vli-duration">{{ video.formatDuration() }}</p>
                    </div>

                    <h4 class="vli-title">{{ video.title }}</h4>

                    <div class="vli-infos">
                        <p class="vli-owner">{{ video.owner_screenname }}</p>
                        <p class="vli-views">{{ video.formatTotalViews() }} views</p>
                    </div>
                </li>
            </ul>
        </script>

        <script type="text/ng-template" id="commentlist">
            <ul>
                <li ng-repeat="comment in list" class="commentlist-item" ng-click="navigate('comment', comment.id)">
                    toto
                </li>
            </ul>
        </script>
    </body>
</html>
