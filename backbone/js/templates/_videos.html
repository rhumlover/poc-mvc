<li class="videolist-item" id="<%= id %>" i="<%= i %>">
    <div class="vli-thumbnail" style="background-image: url(<%= thumbnail_medium_url %>)">
        <p class="vli-duration"><%= f_duration %></p>
    </div>

    <h4 class="vli-title"><%= title %></h4>

    <div class="vli-infos">
        <p class="vli-owner"><%= owner_screenname %></p>
        <p class="vli-views"><%= f_views_total %> views</p>
    </div>
</li>
